---

language: node_js

node_js:
  - 10/*

sudo: required

services:
  - docker

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-5-dev

cache:
  directories:
    - /tmp/liftoff

matrix:
  include:
    - env: DIST=loki
    - env: DIST=juno

install:
  - npm i -g @elementaryos/houston

script:
  - houston ci
    --distribution $DIST
